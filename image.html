<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in Html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 4px solid black;
            margin: 10px;
        }
        img{
            width: 100%;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box"><img src="image/star.jpeg" alt=""></div>
        <div class="box"><img src="image/image1.jpeg" alt=""></div>
    </div>
</body>
</html>
