    <title>Overflow</title>
    <style>
        .box
        {
          
            border: 2px solid black;
           width: 200px;
           height: 50px;
           overflow: scroll;
        }

</head>
<body>
    <div class="box">
This box has a height of 200px and a width of 50px. Now we are goimg to understand the overflow property.lets see how it works.
    </div>
    <p>this content is outside of the box</p>
