<!DOCTYPE html>
<html lang="en">
<head>

<body><div class="container">
    <form action=""></form>
        <h1 class="main_heading">GOT A QUESTION?SEND AN ENQUIRY</h1>
        <h2>User Information</h2>
        <b>
        <p>Name:</b><input type="text" required name="name" placeholder="Enter your name"></p>
        <p>Email:</b><input type="email" name="email" id="email"  required placeholder="Enter your email"></p>
        <p>Phone:</b><input type="number" name="phone" id="phone" placeholder="Enter your phone"></p>
        <p>Choose your course:</b><input type="text" name="course" id="course" placeholder="Choose course"></p>
        <p>School/Collge Name:</b><input type="text" name="school" id="school" placeholder="School/College name"></p>
        <p>If Other Course:</b><input type="text" name="othercourse" id="othercourse" placeholder="Mention the course name"></p>
       <label for="Message"class="form-label"><b>Message:</b></label>
       <textarea class="from-control" name="Message" id="" placeholder="Tell us about yourself" title="About your data is required"tabindex="7"name="58963ms"cols="50" rows="10"></textarea>
       <div class="btn-holder text-center">
        <p><input type="submit" value="Submit"></p>
       </div>
    </div>
